<div class="e-container">
  <h3 class="e-center">Mensajes</h3>
  <div class="e-center">
    <div id="showSuccess" class="e-button e-bg-green">Success</div>
    <div id="showWarning" class="e-button e-bg-yellow">Warning</div>
    <div id="showDanger" class="e-button e-bg-red">Danger</div>
    <div id="showConfirm" class="e-button e-bg-orange">Confirm</div>
    <div id="showWait" class="e-button e-bg-blue">Espere...</div>
  </div>
</div>
<script>
  $(document).ready(function(){

    $('#showSuccess').on('click', function(){
      $.showSuccessMessage('Mensaje de Ã©xito');
    });

    $('#showWarning').on('click', function(){
      $.showWarningMessage('Mensaje de warning');
    });

    $('#showDanger').on('click', function(){
      $.showDangerMessage('Mensaje de danger');
    });

    $('#showConfirm').on('click', function(){
      $.showConfirmMessage(
        {
          Title: 'Titulo del mensaje',
          Message: 'Mensaje a mostrar',
          OnConfirm: function(){
            alert('Confirmado!');
          },
          OnCancel: function(){
            alert('Cancelado!');
          }
        }
      );
    });

    $('#showWait').on('click', function(){
        $.showWait();

        //Para cerrarlo es necesario llamar a $.closeWait();
        var t= setTimeout(function(){
            $.closeWait();
            clearTimeout(t);
        }, 2000);
    })

  })

</script>
